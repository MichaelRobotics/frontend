<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Meeting Portal - Meeting Analysis System</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="flex flex-col min-h-screen bg-gray-50">
    <div id="client-view-container" class="flex-grow">
        <!-- Content will be injected here by ClientView.getHTML() -->
    </div>

    <script src="js/shared-app-logic.js"></script>
    <script src="js/client-view.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            SharedAppLogic.initGlobalNotifications();

            const viewContainer = document.getElementById('client-view-container');
            if (viewContainer && typeof ClientView !== 'undefined') {
                // Step 1: Inject the basic page shell (header, main content area, footer)
                viewContainer.innerHTML = ClientView.getHTML();
                
                // Step 2: Initialize ClientView (sets up callbacks, basic DOM refs like clientDashboardContentArea)
                ClientView.init(
                    SharedAppLogic.showGlobalNotification,
                    (targetView) => {
                        if (targetView === 'index') {
                            window.location.href = 'landing-page.html';
                        }
                    },
                    SharedAppLogic.setButtonLoadingState,
                    SharedAppLogic.queryAnalysisAPI,
                    SharedAppLogic.downloadAnalysisPdfAPI
                );

                // Step 3: Check sessionStorage and render content accordingly
                const status = sessionStorage.getItem('clientAccessStatus');
                const storedDataString = sessionStorage.getItem('clientMeetingData');

                if (typeof ClientView.populateAndShowDashboard === 'function') {
                    ClientView.populateAndShowDashboard(status, storedDataString);
                } else {
                    console.error("populateAndShowDashboard function not found in ClientView.");
                    const displayArea = document.getElementById('client-dashboard-content-area');
                    if (displayArea) {
                        displayArea.innerHTML = "<p class='text-center p-8 text-red-500'>Page loading error. Please try again from the main site.</p>";
                    }
                }

                // Clean up session storage after attempting to use it
                sessionStorage.removeItem('clientAccessStatus');
                sessionStorage.removeItem('clientMeetingData');
            } else {
                console.error("Client view container or ClientView module not found.");
                document.body.innerHTML = "<p>Critical error loading client page.</p>";
            }
        });
    </script>
</body>
</html>
