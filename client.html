<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Meeting Portal - Meeting Analysis</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main-app-styles.css">
</head>
<body class="client-view-active">
    <div id="app-notification" class="fixed bottom-6 right-6 w-full max-w-sm glass-effect p-5 shadow-2xl pointer-events-none opacity-0 transform translate-x-full rounded-xl z-[100] hidden">
        <div class="flex items-start">
            <div id="app-notification-icon-container" class="flex-shrink-0 w-8 h-8 flex items-center justify-center rounded-full mr-3.5">
            </div>
            <div class="flex-grow">
                <p id="app-notification-message" class="text-sm text-gray-800 font-semibold"></p>
            </div>
            <button id="app-notification-close" class="flex-shrink-0 ml-4 text-gray-500 hover:text-gray-800 transition-colors duration-200 focus:outline-none opacity-70 hover:opacity-100">
                <i class="fas fa-times text-xl"></i>
            </button>
        </div>
    </div>

    <div id="client-view-container" class="min-h-screen flex flex-col">
        <div class="flex-grow flex items-center justify-center">
            <p class="text-xl text-gray-500">Loading Client Portal...</p>
        </div>
    </div>

    <script src="js/shared-app-logic.js"></script>
    <script src="js/client-view.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            // Initialize global notifications
            SharedAppLogic.initGlobalNotifications();

            // Initialize client view with all required callbacks
            ClientView.init(
                SharedAppLogic.showGlobalNotification,
                (view) => {
                    if (view === 'index') {
                        window.location.href = 'landing-page.html';
                    }
                },
                SharedAppLogic.setButtonLoadingState,
                SharedAppLogic.validateClientAccess,
                SharedAppLogic.fetchAnalysisData,
                SharedAppLogic.queryAnalysis,
                SharedAppLogic.downloadAnalysisPdf
            );

            // Check for direct access parameters
            const urlParams = new URLSearchParams(window.location.search);
            const shareableId = urlParams.get('shareableId');
            const accessCode = urlParams.get('accessCode');

            if (shareableId && accessCode) {
                // Wait for DOM to be fully initialized
                setTimeout(() => {
                    if (typeof ClientView.attemptDirectAccess === 'function') {
                        ClientView.attemptDirectAccess(shareableId, accessCode);
                    } else {
                        // Fallback if attemptDirectAccess is not exposed: pre-fill form
                        const idField = document.getElementById('shareable-id-client');
                        const codeField = document.getElementById('access-code-client');
                        if (idField) idField.value = shareableId;
                        if (codeField) codeField.value = accessCode;
                        SharedAppLogic.showGlobalNotification('Meeting ID & Code populated. Click "Access Meeting".', 'info', 5000);
                    }
                }, 500); // Give time for DOM to initialize
            }
        });
    </script>
</body>
</html>
