<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recorder Portal - Meeting Analysis</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main-app-styles.css">
</head>
<body class="recorder-view-active"> <div id="app-notification" class="fixed bottom-6 right-6 w-full max-w-sm glass-effect p-5 shadow-2xl pointer-events-none opacity-0 transform translate-x-full rounded-xl z-[100] hidden">
        <div class="flex items-start">
            <div id="app-notification-icon-container" class="flex-shrink-0 w-8 h-8 flex items-center justify-center rounded-full mr-3.5">
                </div>
            <div class="flex-grow">
                <p id="app-notification-message" class="text-sm text-gray-800 font-semibold"></p>
            </div>
            <button id="app-notification-close" class="flex-shrink-0 ml-4 text-gray-500 hover:text-gray-800 transition-colors duration-200 focus:outline-none opacity-70 hover:opacity-100">
                <i class="fas fa-times text-xl"></i>
            </button>
        </div>
    </div>

    <div id="recorder-view-container" class="min-h-screen flex flex-col">
        <div class="flex-grow flex items-center justify-center">
            <p class="text-xl text-gray-500">Loading Recorder Portal...</p>
        </div>
    </div>

    <script src="js/shared-app-logic.js"></script>
    <script src="js/recorder-view.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => { 
            SharedAppLogic.initGlobalNotifications();

            let user = SharedAppLogic.getCurrentUser();
            if (!user || !SharedAppLogic.isAuthenticated()) {
                if (localStorage.getItem('authToken')) {
                    console.log("Recorder Page: Auth token found, attempting to verify session...");
                    user = await SharedAppLogic.checkSessionAPI();
                }
            } else if (SharedAppLogic.isAuthenticated()){
                 console.log("Recorder Page: Existing session found, re-verifying...");
                 user = await SharedAppLogic.checkSessionAPI();
            }

            if (!user || !SharedAppLogic.isAuthenticated()) { 
                SharedAppLogic.showGlobalNotification('Access denied. Please sign in.', 'error', 3000);
                setTimeout(() => { window.location.href = 'landing-page.html'; }, 3000);
                return; 
            }
            // Role check for recorder page
            if (user.role !== 'recorder' && user.role !== 'admin') { // Assuming admin can access all
                 SharedAppLogic.showGlobalNotification('Access denied: Insufficient privileges for Recorder Portal.', 'error', 4000);
                setTimeout(() => { window.location.href = 'app-main-dashboard.html'; }, 4000); // Redirect to role selection
                return;
            }
            console.log("Recorder Page: Session verified for user:", user.email, "Role:", user.role);


            const viewContainer = document.getElementById('recorder-view-container');
            if (viewContainer && typeof RecorderView !== 'undefined' && typeof SharedAppLogic !== 'undefined') {
                viewContainer.innerHTML = RecorderView.getHTML();
                
                RecorderView.init(
                    SharedAppLogic.showGlobalNotification,
                    (targetView) => { 
                        if (targetView === 'index') {
                            window.location.href = 'app-main-dashboard.html';
                        }
                    },
                    SharedAppLogic.setButtonLoadingState,
                    SharedAppLogic.getMeetingById,      
                    SharedAppLogic.updateMeetingAPI,    
                    SharedAppLogic.addMeetingAPI,       // For new ad-hoc recordings
                    SharedAppLogic.fetchMeetingsAPI,    
                    SharedAppLogic.uploadRecordingAPI,
                    SharedAppLogic.fetchAnalysisStatusAPI,
                    SharedAppLogic.fetchAnalysisDataAPI,
                    SharedAppLogic.downloadAnalysisPdfAPI,
                    SharedAppLogic.generateId          
                );

                const urlParams = new URLSearchParams(window.location.search);
                const urlRecordingId = urlParams.get('recordingId'); 
                const urlRecorderCode = urlParams.get('recorderCode');

                if (urlRecordingId && urlRecorderCode && typeof RecorderView.handleDeepLink === 'function') {
                    // Ensure meetings are loaded before attempting deep link, as handleDeepLink might rely on it
                    // The refreshMeetingsForRecorder in RecorderView.init will handle initial load.
                    // We might need to await that or ensure handleDeepLink can cope if meetings aren't immediately there.
                    // For now, assume RecorderView.init's refreshMeetingsForRecorder is sufficient before deep link logic runs.
                    RecorderView.handleDeepLink(urlRecordingId, urlRecorderCode);
                }
            } else {
                console.error("Recorder view container or RecorderView/SharedAppLogic module not found.");
                if(typeof SharedAppLogic !== 'undefined' && SharedAppLogic.showGlobalNotification){
                     SharedAppLogic.showGlobalNotification("Error loading recorder module.", "error");
                } else {
                    alert("Critical Error: Recorder module could not be loaded.");
                }
            }
        });
    </script>
</body>
</html>
