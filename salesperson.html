<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salesperson Dashboard - Meeting Analysis</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main-app-styles.css">
</head>
<body class="salesperson-view-active"> <div id="app-notification" class="fixed bottom-6 right-6 w-full max-w-sm glass-effect p-5 shadow-2xl pointer-events-none opacity-0 transform translate-x-full rounded-xl z-[100] hidden">
        <div class="flex items-start">
            <div id="app-notification-icon-container" class="flex-shrink-0 w-8 h-8 flex items-center justify-center rounded-full mr-3.5">
                </div>
            <div class="flex-grow">
                <p id="app-notification-message" class="text-sm text-gray-800 font-semibold"></p>
            </div>
            <button id="app-notification-close" class="flex-shrink-0 ml-4 text-gray-500 hover:text-gray-800 transition-colors duration-200 focus:outline-none opacity-70 hover:opacity-100">
                <i class="fas fa-times text-xl"></i>
            </button>
        </div>
    </div>

    <div id="salesperson-view-container" class="min-h-screen flex flex-col">
        <div class="flex-grow flex items-center justify-center">
            <p class="text-xl text-gray-500">Loading Salesperson Dashboard...</p>
        </div>
    </div>

    <script src="js/shared-app-logic.js"></script>
    <script src="js/salesperson-view.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => { 
            SharedAppLogic.initGlobalNotifications();
            
            // Check authentication status using SharedAppLogic
            let user = SharedAppLogic.getCurrentUser();
            if (!user || !SharedAppLogic.isAuthenticated()) {
                if (localStorage.getItem('authToken')) {
                    console.log("Salesperson Page: Auth token found, attempting to verify session...");
                    user = await SharedAppLogic.checkSessionAPI();
                }
            } else if (SharedAppLogic.isAuthenticated()) {
                console.log("Salesperson Page: Existing session found, re-verifying...");
                user = await SharedAppLogic.checkSessionAPI();
            }

            if (!user || !SharedAppLogic.isAuthenticated()) {
                SharedAppLogic.showGlobalNotification('Access denied. Please sign in.', 'error', 3000);
                setTimeout(() => { window.location.href = 'landing-page.html'; }, 3000);
                return; 
            }

            // Role check for salesperson page
            if (user.role !== 'salesperson' && user.role !== 'admin') {
                SharedAppLogic.showGlobalNotification('Access denied: Insufficient privileges for Salesperson Dashboard.', 'error', 4000);
                setTimeout(() => { window.location.href = 'app-main-dashboard.html'; }, 4000);
                return;
            }
            console.log("Salesperson Page: Session verified for user:", user.email, "Role:", user.role);

            const viewContainer = document.getElementById('salesperson-view-container');
            if (viewContainer && typeof SalespersonView !== 'undefined' && typeof SharedAppLogic !== 'undefined') {
                viewContainer.innerHTML = SalespersonView.getHTML(); // Inject the view's HTML
                
                // Initialize the SalespersonView module with all necessary API callbacks
                SalespersonView.init(
                    SharedAppLogic.showGlobalNotification,
                    (targetView) => { // Navigation callback
                        if (targetView === 'index') { // 'index' refers to the app-main-dashboard
                            window.location.href = 'app-main-dashboard.html';
                        }
                        // Add other specific navigation from salesperson view if needed
                    },
                    SharedAppLogic.generateId,          
                    SharedAppLogic.generateRecorderLink,
                    SharedAppLogic.fetchMeetingsAPI, // Pass the actual API functions
                    SharedAppLogic.createMeetingAPI,
                    SharedAppLogic.updateMeetingAPI,
                    SharedAppLogic.deleteMeetingAPI,
                    SharedAppLogic.fetchAnalysisDataAPI,
                    SharedAppLogic.queryAnalysisAPI,
                    SharedAppLogic.downloadAnalysisPdfAPI,
                    SharedAppLogic.setButtonLoadingState,  
                    SharedAppLogic.getMeetingById // For local cache lookups after fetch
                );
            } else {
                console.error("Salesperson view container or SalespersonView/SharedAppLogic module not found.");
                if(typeof SharedAppLogic !== 'undefined' && typeof SharedAppLogic.showGlobalNotification === 'function'){
                    SharedAppLogic.showGlobalNotification("Error loading salesperson module.", "error");
                } else {
                    alert("Critical Error: Salesperson module could not be loaded.");
                }
            }
        });
    </script>
</body>
</html>
